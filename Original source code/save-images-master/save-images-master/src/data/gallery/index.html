<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title data-i18n="galley_title"></title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <textarea id="clipboard" style="display: none;"></textarea>
    <template id="entry">
      <div class="entry">
        <a href="#" target="_blank"></a>
        <input type="checkbox" checked="true">
        <input type="text" placeholder="detect name">
        <img src="#">
      </div>
    </template>
    <div id="body"></div>
    <span></span>
    <div id="toolbar">
      <input type="button" data-cmd="close">
      <div style="display: flex">
        <input type="button" data-cmd="select-all" data-i18n="gallery_select_all" data-i18n-value="title" style="margin-right: -1px">
        <input type="button" data-cmd="select-none" data-i18n="gallery_select_none" data-i18n-value="title">
      </div>
      <input type="button" data-cmd="download"  data-i18n="gallery_download" data-i18n-value="title">
      <input type="button" data-cmd="copy"  data-i18n="gallery_copy" data-i18n-value="title">
      <input type="button" data-cmd="window"  data-i18n="gallery_window" data-i18n-value="title">
      <div style="display: flex">
        <input type="button" data-cmd="rename" data-i18n="gallery_rename" data-i18n-value="value" style="margin-right: -1px">
        <input type="text" id="pattern" data-i18n="gallery_pattern" data-i18n-value="value" >
      </div>
      <span></span>
      <progress id="progress" value="0" max="100" flex="1" data-visible=false></progress>
    </div>
    <script src="index.js"></script>
  </body>
</html>
